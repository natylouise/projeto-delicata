<h1>MAIS VENDIDOS</h1>

<br>


<h3 *ngIf="lista.length<=0">
    NÃ£o existem produtos cadastrados</h3>

<div class="row">
<div *ngFor="let item of lista" class="card col-md-4 col-1 col-sm-2" >
    <img class="card-img-top" 
    src="./assets/{{item.codigo}}.jpg" width="46px" alt="Card image">
   
 

    <div class="card-body">
      <h4 class="card-title">{{item.nome}}</h4>
      <p class="card-text">R$ {{item.valor}}</p>
      <button *ngIf="item.estoque>0" 
        class="btn btn-primary"
        (click)="comprar(item);">Comprar</button>

      
        <button 
          class="btn btn-primary"
          (click)="verdetalhe(item);">Ver mais</button>

      </div>
    </div>
    
</div>
